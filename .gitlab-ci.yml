image: docker:24.0.7

services:
  - docker:24.0.7-dind

variables:
  DOCKER_DRIVER: overlay2
  IMAGE_TAG: registry.gitlab.com/$CI_PROJECT_PATH:latest
  DOCKER_TLS_CERTDIR: ""
  COMPOSER_CACHE_DIR: "$CI_PROJECT_DIR/.composer"

stages:
  - build
  - test
  - push
  - deploy

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script:
    - docker build -t $IMAGE_TAG .
  only:
    - main

test:
  stage: test
  image: php:8.2
  services:
    - mysql:8.0
  variables:
    DB_HOST: mysql
    DB_DATABASE: akaunting_test
    DB_USERNAME: root
    DB_PASSWORD: akaunting
  script:
    - apt-get update && apt-get install -y unzip
    - curl -sS https://getcomposer.org/installer | php
    - php composer.phar install
    - cp .env.example .env
    - php artisan key:generate
    - php artisan migrate --force
    - php artisan test
  only:
    - main

push:
  stage: push
  script:
    - docker push $IMAGE_TAG
  only:
    - main

deploy:
  stage: deploy
  image: alpine:3.20
  before_script:
    - apk add --no-cache openssh
  script:
    - |
      ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER << 'EOF'
        cd /home/$DEPLOY_USER/devops-training
        git pull origin main
        docker-compose pull
        docker-compose up -d --build
        docker exec akaunting_app php artisan migrate --force
      EOF
  only:
    - main
